        <script>
            var count = 0;
            var my_count = 0;
            var preco = 3789;
            var volume = 0;
            var total = 0;
            var amostra = 0;
            var acc=0;
            var fator = 9766;
            var lenght_volume = 0;
            var lenght_total = 0;
            var Mono = false;
            var f2;
            
            var volume_str = "";
            var total_str = "";
            var preco_str = ("3789").split('').reverse().join('');
            
            
            //$('#preco_4').attr('src',"img/telas/"+preco.charAt(4)+"_medio.png");
             
             
            function pisca_8()
            {
                if (my_count < 4)
                {
                    setTimeout(function(){
                        setTimeout(function(){
                            my_count++; 
                            for (var count = 0; count < 7; count++) {
                                $('#total_'+count).attr('src',"img/telas/retangulo_grande.png");
                                $('#preco_'+count).attr('src',"img/telas/retangulo_pequeno.png");
                                $('#preco_'+count+"_d").attr('src',"img/telas/retangulo_pequeno.png");
                                $('#preco_'+count+"_l").attr('src',"img/telas/retangulo_pequeno.png");
                                if (count < 6) $('#volume_'+count).attr('src',"img/telas/retangulo_medio.png");
                                if (count < 5)
                                {
                                    $('#preco_'+count+'_traco_d').hide();
                                    $('#preco_'+count+'_traco_l').hide();
                                }
                            }
                            $('#preco_seta').hide();
                            $('#informacoes').hide();
                            $('#total_ponto').hide();
                            $('#volume_ponto').hide();
                            $('#preco_ponto').hide();
                            pisca_8();
                            my_count++;
                        },900);
                        
                        for (var count = 0; count < 7; count++)
                        {    
                            $('#total_'+count).attr('src',"img/telas/8_grande.png");
                            if (count < 6)
                            {
                                $('#volume_'+count).attr('src',"img/telas/8_medio.png");
                                $('#preco_'+count).attr('src',"img/telas/8_pequeno.png");
                                if (!Mono)
                                {
                                    $('#preco_'+count+"_d").attr('src',"img/telas/8_pequeno.png");
                                    $('#preco_'+count+"_l").attr('src',"img/telas/8_pequeno.png");
                                }
                            }
                        }
                        
                        $('#escudo').hide();
                        
                        $('#preco_seta').show();
                        $('#informacoes').show();
                        $('#total_ponto').show();
                        $('#volume_ponto').show();
                        $('#preco_ponto').show();
                    },500);
                }
                else
                {
                    setTimeout(function(){
                        prepara_venda();
                    },400);
                }
            }
            
            pisca_8();
            
            function prepara_venda(){
                $('#total_ponto').show();
                $('#volume_ponto').show();
                $('#preco_ponto').show();
                $('#preco_seta').show();
                if (!Mono)
                {
                    for (var count = 0; count < 5; count++)
                    {
                        $('#preco_'+count+'_traco_d').show();
                        $('#preco_'+count+'_traco_l').show();
                    }
                }
                for (var count = 0; count < 4; count++)  $('#volume_'+count).attr('src',"img/telas/0_medio.png");
                for (var count = 0; count < 3; count++)  $('#total_'+count).attr('src',"img/telas/0_grande.png");
                $('#preco_0').attr('src',"img/telas/"+preco_str.charAt(0)+"_medio.png");
                $('#preco_1').attr('src',"img/telas/"+preco_str.charAt(1)+"_medio.png");
                $('#preco_2').attr('src',"img/telas/"+preco_str.charAt(2)+"_medio.png");
                $('#preco_3').attr('src',"img/telas/"+preco_str.charAt(3)+"_medio.png");
                setTimeout(function(){
                    roda_venda();
                }, 3000);
            }
            
            function valida_venda(){
                setTimeout(function(){
                    $('#escudo').show();
                    setTimeout(function(){
                        pisca_8();
                    }, 1000);
                }, 1000);
            }
            
            
            function roda_venda()
            {
                timer_venda = setInterval(function(){
                    if (my_count > 5)
                    {
                        if (amostra++ >= 1)
                        {
                            volume = (acc*fator);

                            //console.log(volume);
                            volume = parseInt(volume/10000);

                            total = volume*preco;
                            total = parseInt(total/10000);

                            volume_str = volume.toString();
                            lenght_volume = volume_str.length-1;

                            total_str = total.toString();
                            lenght_total = total_str.length-1;

                            //console.log(volume_str);

                            for (var count = 0; count < 7; count++)
                            {
                                if (total_str.charAt(lenght_total-count) !== "") $('#total_'+count).attr('src',"img/telas/"+total_str.charAt(lenght_total-count)+"_grande.png");
                                else if (count > 2) $('#total_'+count).attr('src',"img/telas/retangulo_grande.png");
                                else $('#total_'+count).attr('src',"img/telas/0_grande.png");
                                if (count < 6)
                                {
                                    if (volume_str.charAt(lenght_volume-count) !== "") $('#volume_'+count).attr('src',"img/telas/"+volume_str.charAt(lenght_volume-count)+"_medio.png");
                                    else if (count > 3) $('#volume_'+count).attr('src',"img/telas/retangulo_medio.png");
                                    else $('#volume_'+count).attr('src',"img/telas/0_medio.png");
                                }
                            }
                            amostra=0;
                            //clearInterval(f);
                        }
                        else
                        {
                            if(volume != 7804) acc += 8;
                            else
                            {
                                clearInterval(timer_venda);
                                my_count = 0;
                                acc = 0;
                                valida_venda();
                            }
                        }
                    }
                }, 15);
            }
            
            function troca_fundo(){  
                if ($('#base').attr('src') != 'img/telas/base_nova_mono.png')
                {
                    $('#base').attr('src','img/telas/base_nova_mono.png');
                    Mono = true;
                    for (var count = 0; count < 5; count++)
                    {
                        $('#preco_'+count+'_traco_d').hide();
                        $('#preco_'+count+'_traco_l').hide();
                    }
                }
                else
                {
                    $('#base').attr('src','img/telas/base_nova.png');
                    Mono = false;
                    for (var count = 0; count < 5; count++)
                    {
                        $('#preco_'+count+'_traco_d').show();
                        $('#preco_'+count+'_traco_l').show();
                    }
                }
            }
